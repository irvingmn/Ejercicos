<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Introduccion a los componentes</title>
</head>
<body>
    <main id="app">
        <gatirri></gatirri>
        <gatirri></gatirri>
        <gatirri></gatirri>
        <gatirri></gatirri>
        <gatirri></gatirri>
    </main>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	Vue.component('gatirri',{ //el componente se llamara gatirri
        template: `<img :src="urlcompleta">`,

        data(){  //modelo que retorna un objeto
            return{
                ancho:Math.floor(Math.random()*600)+100,
                alto:Math.floor(Math.random()*600)+100
            }
        },
        computed: {
            urlcompleta(){
                    return`http://placekitten.com/${this.ancho}/${this.alto}`
            }
        }
    });  

    new Vue({
		el: "#app",
	});
	Vue.config.devtools = true;
</script>
</body>
</html>
