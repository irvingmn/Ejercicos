<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<div id="app">
		<h3>Cambiar contrase単a</h3>
		<input type="text" v-model="password"> 
		<!-- data binding -->
		<br>
		<p>{{estado}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				password: null,
				estado: "Introduce la contrase単a..",
				novalidos:[
						"admin",
						"1234",
						"password"
				],
			},
			watch:{
					password(nuevo, antiguo){
						// console.log(nuevo, antiguo);
						if(this.novalidos.indexOf(nuevo)> -1){  //valida que novalidos contega los string incorrectos
							this.estado = "Contrase単a no valida";
							return false;
						}
						if (nuevo.length < 5){
							this.estado="Debe contener al menos 5 cARACTERES";
							return false;
						}

						this.estado="Contrase単a correcta"
					}
					
			}
		});
		Vue.config.devtools = true;
	</script>
</body>
</html>
